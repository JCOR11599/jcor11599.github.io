<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bill Splitter</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./scripts/test.js"></script>
  </head>
  <body>
    <h1>
       Bill Splitter
    </h1>

    <div>
      <h2 class="result">
        0.00
      </h2>
    </div>

    <div class="item_container">
      <button class="add_item_field">Add Items</button>
      <div>
        <input type="text" name="mytext[]" class="item" placeholder="item">
        <input type="text" name="mytext[]" class="cost" placeholder="0.00">
        <input type="text" name="mytext[]" class="people" placeholder="people"> item 0
      </div>
    </div>

    <button class="calc_cost"> Calculate costs </button>

  </body>
</html>
